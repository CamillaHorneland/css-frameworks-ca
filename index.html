<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I spy login or register</title>
    <link rel="shortcut icon" type="image/png" href="/image/Image 3.png">
    <link rel="stylesheet" href="dist/css/index.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <!--link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"-->
</head>
<body>
    <header>
        <div class="m-5"><img src="/image/logo.png" alt="logo I spy"></div>
    </header>
    <main>
        <div class="container">
        
            <!-- <div class="row">
                <div class="col-12"></div>
            </div> -->
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-center">
                        <form method="post" action="">
                            <!--Avatar-->
                            <div>
                                <div class="d-flex justify-content-center mb-4">
                                    <img src="https://mdbootstrap.com/img/Photos/Others/placeholder-avatar.jpg" class="rounded-circle"
                                        alt="example placeholder" style="width: 200px;" />
                                </div>
                                <div class="d-flex justify-content-center">
                                    <div class="btn btn-primary btn-rounded">
                                        <label class="form-label text-white m-1" for="customFile2">Choose file</label>
                                        <input type="file" class="form-control d-none" id="customFile2" />
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label m-3">Username/email (can not be changed)</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="inputPassword5" class="form-label">Password</label>
                                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                                <div id="passwordHelpBlock" class="form-text">
                                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special
                                    characters, or emoji.
                                </div>
                            </div>
                            <div class="d-flex justify-content-center m-5">
                                <button type="button" class="btn btn-light">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="">
                        <!-- Pills navs -->
                    <div class="justify-content-center">
                        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
                                    aria-controls="pills-login" aria-selected="true">Login</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"
                                    aria-controls="pills-register" aria-selected="false">Register</a>
                            </li>
                        </ul>
                    </div>
                        <!-- Pills content -->
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                                <form>
                                    
                        
                                    <!-- Email input -->
                                    <div class="form-outline mb-4">
                                        <input type="email" id="loginName" class="form-control" />
                                        <label class="form-label" for="loginName">Email or username</label>
                                    </div>
                        
                                    <!-- Password input -->
                                    <div class="form-outline mb-4">
                                        <input type="password" id="loginPassword" class="form-control" />
                                        <label class="form-label" for="loginPassword">Password</label>
                                    </div>
                        
                                    <!-- 2 column grid layout -->
                                    <div class="row mb-4">
                                        <div class="col-md-6 d-flex justify-content-center">
                                            <!-- Checkbox -->
                                            <div class="form-check mb-3 mb-md-0">
                                                <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                                                <label class="form-check-label" for="loginCheck"> Remember me </label>
                                            </div>
                                        </div>
                        
                                        <div class="col-md-6 d-flex justify-content-center">
                                            <!-- Simple link -->
                                            <a href="#!">Forgot password?</a>
                                        </div>
                                    </div>
                        
                                    <!-- Submit button -->
                                    <div class="col-md-6 d-flex justify-content-center">
                                        <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
                                    </div>
                                    <!-- Register buttons -->
                                    <div class="text-center">
                                        <p>Not a member? <a href="#!">Register</a></p>
                                    </div>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                                
                                    <!-- Name input -->
                                    <div class="form-outline mb-4">
                                        <input type="text" id="registerName" class="form-control" />
                                        <label class="form-label" for="registerName">Name</label>
                                    </div>
                        
                                    <!-- Username input -->
                                    <div class="form-outline mb-4">
                                        <input type="text" id="registerUsername" class="form-control" />
                                        <label class="form-label" for="registerUsername">Username</label>
                                    </div>
                        
                                    <!-- Email input -->
                                    <div class="form-outline mb-4">
                                        <input type="email" id="registerEmail" class="form-control" />
                                        <label class="form-label" for="registerEmail">Email</label>
                                    </div>
                        
                                    <!-- Password input -->
                                    <div class="form-outline mb-4">
                                        <input type="password" id="registerPassword" class="form-control" />
                                        <label class="form-label" for="registerPassword">Password</label>
                                    </div>
                        
                                    <!-- Repeat Password input -->
                                    <div class="form-outline mb-4">
                                        <input type="password" id="registerRepeatPassword" class="form-control" />
                                        <label class="form-label" for="registerRepeatPassword">Repeat password</label>
                                    </div>
                        
                                    <!-- Checkbox -->
                                    <div class="form-check d-flex justify-content-center mb-4">
                                        <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
                                            aria-describedby="registerCheckHelpText" />
                                        <label class="form-check-label" for="registerCheck">
                                            I have read and agree to the terms
                                        </label>
                                    </div>
                        
                                    <!-- Submit button -->
                                    <button type="submit" class="btn btn-primary btn-block mb-3">Sign in</button>
                                </form>
                            </div>
                        </div>
                        <!-- Pills content -->
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer>
    </footer>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
